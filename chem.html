<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Engineering Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-info mb-4">Chemical Engineering Books</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center shadow">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Chemical Process Principles</td>
            <td>Hougen</td>
            <td>44</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Chemical Process Principles', 44)">Add</button></td>
          </tr>
          <tr>
            <td>Transport Processes and Separation</td>
            <td>Coulson & Richardson</td>
            <td>52</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Transport Processes and Separation', 52)">Add</button></td>
          </tr>
          <tr>
            <td>Stoichiometry</td>
            <td>K.V. Narayanan</td>
            <td>40</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Stoichiometry', 40)">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) item.quantity += 1;
      else cart.push({ name, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
