<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .header-bar {
      background: linear-gradient(90deg, #0062ff, #0040a8);
      color: white;
      padding: 18px 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
    }
    .header-bar img {
      max-height: 55px;
      transition: transform 0.3s ease;
    }
    .header-bar img:hover {
      transform: scale(1.08);
    }
    .header-bar h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: text-shadow 0.3s ease;
    }
    .header-bar h1:hover {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }
    .header-bar i {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <img src="au.png" alt="AU Logo">
    <h1><i class="bi bi-book"></i> Online Book Store</h1>
  </div>
</body>
</html>
