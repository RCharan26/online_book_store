<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-secondary mb-4">Information Technology Books</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center shadow">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Web Technologies</td>
            <td>Uttam K. Roy</td>
            <td>34</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Web Technologies', 34)">Add</button></td>
          </tr>
          <tr>
            <td>Software Engineering</td>
            <td>Pressman</td>
            <td>39</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Software Engineering', 39)">Add</button></td>
          </tr>
          <tr>
            <td>Computer Networks</td>
            <td>Tanenbaum</td>
            <td>45</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Computer Networks', 45)">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) item.quantity += 1;
      else cart.push({ name, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
