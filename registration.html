<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function validateForm(event) {
      let fname = document.regform.fname.value.trim();
      let lname = document.regform.lname.value.trim();
      let email = document.regform.email.value.trim();
      let phone = document.regform.phno.value.trim();
      let pw = document.regform.pwd.value;
      let cpw = document.regform.cpwd.value;

      // First name check
      if (fname.length < 3) {
        alert("First name must be at least 3 characters.");
        event.preventDefault();
        return false;
      }

      // Email check
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        event.preventDefault();
        return false;
      }

      // Phone check
      if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be 10 digits.");
        event.preventDefault();
        return false;
      }

      // Password check
      if (pw.length < 6) {
        alert("Password must be at least 6 characters long.");
        event.preventDefault();
        return false;
      }
      if (pw !== cpw) {
        alert("Passwords do not match.");
        event.preventDefault();
        return false;
      }

      // Terms check
      if (!document.getElementById("terms").checked) {
        alert("You must agree to the Terms & Conditions.");
        event.preventDefault();
        return false;
      }

      alert("âœ… Registration successful!");
      return true;
    }
  </script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center text-primary mb-4">Create Your Account</h2>
          
          <form name="regform" onsubmit="return validateForm(event)" method="post" action="login.html">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" name="pwd" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="cpwd" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phno" maxlength="10" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea name="address" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" id="terms" class="form-check-input">
              <label for="terms" class="form-check-label">
                I agree to the <a href="#">Terms & Conditions</a>
              </label>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success w-50 me-2">Register</button>
              <button type="reset" class="btn btn-danger w-50">Reset</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
