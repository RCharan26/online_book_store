<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEE Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-warning mb-4">EEE Books</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center shadow">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Power Systems</td>
            <td>C.L. Wadhwa</td>
            <td>42</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Power Systems', 42)">Add</button></td>
          </tr>
          <tr>
            <td>Electrical Machines</td>
            <td>J.B. Gupta</td>
            <td>39</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Electrical Machines', 39)">Add</button></td>
          </tr>
          <tr>
            <td>Control Systems</td>
            <td>Nagrath & Gopal</td>
            <td>37</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Control Systems', 37)">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) item.quantity += 1;
      else cart.push({ name, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
