<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSE Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">CSE Books</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center shadow">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data Structures in C</td>
            <td>Seymour Lipschutz</td>
            <td>25</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Data Structures in C', 25)">Add</button></td>
          </tr>
          <tr>
            <td>Operating System Concepts</td>
            <td>Silberschatz</td>
            <td>40</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Operating System Concepts', 40)">Add</button></td>
          </tr>
          <tr>
            <td>Database System Concepts</td>
            <td>Korth</td>
            <td>35</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Database System Concepts', 35)">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) item.quantity += 1;
      else cart.push({ name, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
