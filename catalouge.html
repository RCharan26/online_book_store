<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .book-card {
      transition: transform 0.2s;
    }
    .book-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-dark mb-4">Book Catalogue</h1>
    <div class="row" id="bookList">
      <!-- Books will be loaded here -->
    </div>
  </div>

  <script>
    // Sample book data
    const books = [
      { name: "The Great Gatsby", price: 12.99, img: "https://picsum.photos/200/280?1" },
      { name: "To Kill a Mockingbird", price: 10.49, img: "https://picsum.photos/200/280?2" },
      { name: "1984", price: 15.00, img: "https://picsum.photos/200/280?3" },
      { name: "Pride and Prejudice", price: 8.75, img: "https://picsum.photos/200/280?4" },
      { name: "Moby Dick", price: 14.20, img: "https://picsum.photos/200/280?5" }
    ];

    // Render book cards
    function renderBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";
      books.forEach((book, index) => {
        bookList.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow book-card">
              <img src="${book.img}" class="card-img-top" alt="${book.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${book.name}</h5>
                <p class="card-text text-success"><b>$${book.price.toFixed(2)}</b></p>
                <button class="btn btn-primary" onclick="addToCart(${index})">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Add book to cart (using localStorage)
    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let book = books[index];
      let existing = cart.find(item => item.name === book.name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...book, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${book.name} added to cart!`);
    }

    window.onload = renderBooks;
  </script>
</body>
</html>
