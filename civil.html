<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civil Engineering Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-dark mb-4">Civil Engineering Books</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center shadow">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Strength of Materials</td>
            <td>R.K. Bansal</td>
            <td>33</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Strength of Materials', 33)">Add</button></td>
          </tr>
          <tr>
            <td>Surveying Vol 1</td>
            <td>B.C. Punmia</td>
            <td>37</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Surveying Vol 1', 37)">Add</button></td>
          </tr>
          <tr>
            <td>Concrete Technology</td>
            <td>M.S. Shetty</td>
            <td>42</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Concrete Technology', 42)">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) item.quantity += 1;
      else cart.push({ name, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
