<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
    }
    #header {
      height: 100px;
    }
    #sidebar {
      width: 20%;
      height: calc(100% - 100px);
      float: left;
    }
    #content {
      width: 80%;
      height: calc(100% - 100px);
      float: left;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <iframe id="header" src="frame1.html"></iframe>

  <!-- Main layout -->
  <div style="display: flex; height: calc(100% - 100px);">
    <!-- Sidebar -->
    <iframe id="sidebar" src="frame2.html"></iframe>

    <!-- Content area -->
    <iframe id="content" name="showframe" src="frame3.html"></iframe>
  </div>

</body>
</html>
