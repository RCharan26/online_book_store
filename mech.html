<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MECH Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-success mb-4">Mechanical Engineering Books</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center shadow">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thermodynamics</td>
            <td>P.K. Nag</td>
            <td>48</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Thermodynamics', 48)">Add</button></td>
          </tr>
          <tr>
            <td>Engineering Mechanics</td>
            <td>Timoshenko</td>
            <td>36</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Engineering Mechanics', 36)">Add</button></td>
          </tr>
          <tr>
            <td>Fluid Mechanics</td>
            <td>R.K. Bansal</td>
            <td>41</td>
            <td><button class="btn btn-success btn-sm" onclick="addToCart('Fluid Mechanics', 41)">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) item.quantity += 1;
      else cart.push({ name, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
